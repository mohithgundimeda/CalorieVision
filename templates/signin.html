<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static\style.css" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calorie Vision</title>
</head>
<body>
    <div class="today-intake">
        <h1>TODAY'S INTAKE</h1>
        <div class="intake"><h4>0 grams</h4></div>
    </div>
    <div class="quantity">
        <label for="quantity" id="result"><h4></h4></label>
        <input type="number" id="quantity">
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option value="grams" selected>Grams</option>
            <option value="slices">Slices</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        <button type="button" id='add-button' class="btn btn-light" style="--bs-btn-padding-y: .20rem; --bs-btn-padding-x: .20rem; --bs-btn-font-size: 80%;">ADD</button>
    </div>
    <div class="menubg">
        <i id='arrowIcon'class="fa-solid fa-arrow-right" style="color: #b98264;"></i>
        <div class="grid-container">
            <div class=" row row1">
                <a id="diet" href="{{ url_for('static', filename='diet.html') }}">DIET</a>
            </div>
            <div class="row row2">
                <a id="day" href="{{ url_for('static', filename='day.html') }}">TODAY</a>
            </div>
            <div class="row row3">
                <a id="week" href="{{ url_for('static', filename='week.html') }}">WEEKLY HISTORY</a>
            </div>
            <div class="row row4">
                <a id="month" href="{{ url_for('static', filename='month.html') }}">MONTHLY HISTORY</a>
            </div>
        </div>
    </div>
    <video id="video" autoplay playinline width="500" height="500"></video>
    <canvas id="canvas" ></canvas>
    <div class='container'>
        <ul>
            <li><button type="button" id='camera' class="btn btn-outline-light" style="--bs-btn-padding-y: .20rem; --bs-btn-padding-x: .20rem; --bs-btn-font-size: 200%;">Take a picture</button></li>
            <input type="file" id="upload" accept="image/*" style="display: none;">
            <label for="upload" id="uploadButton" class="btn btn-outline-light" style="--bs-btn-padding-y: .20rem; --bs-btn-padding-x: .20rem; --bs-btn-font-size: 200%;">Upload a picture</label>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="static\index.js"></script>
</body>
</html>
